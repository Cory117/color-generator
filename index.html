<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Color Scheme Generator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <form id="color-form" class="color-form">
                <input type="color" class="color-selector" id="color-selector">
                <select class="mode-selector" id="mode-selector">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button type="submit" class="submit-btn">Get color scheme</button>
            </form>
            <div class="copy-text">
                <p>Click To Copy</p>
            </div>
            <div class="color-container" id="color-container">
                <!-- DISPLAY COLORS HERE -->
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
